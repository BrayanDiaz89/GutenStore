spring.application.name=GutenStore

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://${DB_HOST_POSTG}/${DB_NAME_POSTG}
spring.datasource.username=${DB_USER_POSTG}
spring.datasource.password=${DB_PASSWORD_POSTG}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stracktrace=never

